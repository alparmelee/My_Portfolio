<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Parmelee - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('Portfolio.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #374151;
        }

        /* Reusing .project-card styles for the contact form container */
        .contact-form-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1.25rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 2.5rem; /* Increased padding */
        }
        .contact-form-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Button specific styles (retained from portfolio) */
        .btn-primary {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 6px -2px rgba(0, 0, 0, 0.08);
        }

        /* Header animation (retained) */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }

        /* Form specific styles */
        .form-group {
            margin-bottom: 1.5rem; /* Increased spacing between form groups */
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600; /* Semi-bold */
            color: #4a5568; /* Darker grey for labels */
            font-size: 1rem;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem 1rem; /* More padding */
            border: 1px solid #cbd5e0; /* Lighter border */
            border-radius: 0.5rem; /* Rounded corners */
            font-size: 1rem;
            background-color: #f7fafc; /* Light background */
            color: #2d3748; /* Dark text */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        textarea {
            min-height: 120px; /* Taller textarea */
            resize: vertical;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #6366f1; /* Highlight border on focus */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Soft shadow on focus */
        }
        .submit-button-container {
            margin-top: 2rem;
            text-align: left; /* Align button to the left as in image */
        }
        .submit-button-container .btn-primary {
            display: inline-flex; /* To align arrow icon */
            align-items: center;
            gap: 0.5rem;
        }
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">
    <header class="text-center mb-12 w-full max-w-2xl animate-fade-in-down">
        <h1 class="text-5xl sm:text-6xl font-extrabold text-gray-900 mb-4 leading-tight tracking-tight">
            Get in touch
        </h1>
        <p class="text-xl sm:text-2xl text-gray-700 font-bold drop-shadow-sm">
            Want to work together? Fill out the form below and I'll get back to you as soon as I can.
        </p>
    </header>

    <main class="w-full max-w-2xl">
        <div class="contact-form-card">
            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required class="w-full">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required class="w-full">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required class="w-full"></textarea>
                </div>
                <div class="submit-button-container">
                    <button type="submit" class="btn-primary">
                        Send message <span aria-hidden="true">&rarr;</span>
                    </button>
                </div>
                <div id="formStatus" class="status-message hidden"></div>
            </form>
        </div>
    </main>

    <footer class="mt-12 text-center text-gray-600 text-sm">
        <p>&copy; 2025 Andrew Parmelee. All rights reserved.</p>
        <p>IT Major, University of Central Florida</p>
    </footer>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // IMPORTANT: Replace these with your actual Supabase project URL and Anon Key
        const SUPABASE_URL = 'https://supabase.com/dashboard/project/wbuytyvbajiplqisulcs/settings/api-keys';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndidXl0eXZiYWppcGxxaXN1bGNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTI1NDcsImV4cCI6MjA2ODY2ODU0N30.Ml8JJe3OHXeY4pzDaofB3JUj6fNDIJ-n-iNEYGBvJks';

        let supabase;
        let userId;

        // Function to generate a simple UUID-like string
        function generateSimpleUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Function to initialize Supabase
        async function initializeSupabase() {
            console.log("Initializing Supabase...");

            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                const errorMessage = "Supabase configuration is incomplete. Please replace 'YOUR_SUPABASE_URL' and 'YOUR_SUPABASE_ANON_KEY' with your actual project credentials.";
                console.error(errorMessage);
                displayStatus(`Failed to initialize the contact form: ${errorMessage}`, "error");
                return false; // Indicate initialization failure
            }

            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                userId = generateSimpleUUID(); // Generate a unique ID for each session/submission
                console.log("Supabase initialized successfully. Generated User ID for this session:", userId);
                return true; // Indicate successful initialization
            } catch (error) {
                console.error("Error initializing Supabase:", error);
                displayStatus(`Failed to initialize the contact form: ${error.message}. Please try again later.`, "error");
                return false; // Indicate initialization failure
            }
        }

        // Function to display form status messages
        function displayStatus(message, type) {
            const formStatusDiv = document.getElementById('formStatus');
            formStatusDiv.textContent = message;
            formStatusDiv.classList.remove('hidden', 'status-success', 'status-error', 'status-info');
            formStatusDiv.classList.add(`status-${type}`);
        }

        // Handle form submission
        document.addEventListener('DOMContentLoaded', async () => {
            const isSupabaseReady = await initializeSupabase(); // Initialize Supabase when DOM is ready

            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission

                if (!isSupabaseReady) {
                    displayStatus("Form is not ready. Supabase initialization failed.", "error");
                    return;
                }

                displayStatus("Sending your message...", "info"); // Display a neutral status

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (!supabase) {
                    displayStatus("Supabase client not initialized. Please refresh the page.", "error");
                    console.error("Supabase client instance is null or undefined.");
                    return;
                }

                console.log("Submitting with userId:", userId);

                try {
                    // Store the submission in Supabase
                    const { data, error } = await supabase
                        .from('contact_submissions') // Ensure this table exists in your Supabase project
                        .insert([
                            {
                                name: name,
                                email: email,
                                message: message,
                                timestamp: new Date().toISOString(), // Use ISO string for Supabase timestamp
                                user_id: userId // Use 'user_id' for consistency with database column names
                            }
                        ]);

                    if (error) {
                        console.error("Error inserting data into Supabase:", error);
                        displayStatus(`Failed to send your message: ${error.message}. Please try again.`, "error");
                    } else {
                        console.log("Data inserted successfully into Supabase:", data);
                        displayStatus("Your message has been sent successfully!", "success");
                        contactForm.reset(); // Clear the form

                        // --- Email Sending Note ---
                        // IMPORTANT: Sending emails directly from client-side JavaScript is not secure
                        // (it would expose your email service API keys).
                        // For actual email sending, you would typically use a server-side solution
                        // like a Supabase Edge Function, a Netlify Function, or a custom backend
                        // that integrates with an email service (e.g., SendGrid, Mailgun, Resend).
                        //
                        // Example (conceptual, requires backend):

                        await fetch('/api/send-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                to: 'andrew@parmelee.us',
                                subject: `New Contact Form Submission from ${name}`,
                                body: `Name: ${name}\nEmail: ${email}\nMessage: ${message}`
                            })
                        });
                    }
                } catch (e) {
                    console.error("Unexpected error during submission:", e);
                    displayStatus(`An unexpected error occurred: ${e.message}. Please try again.`, "error");
                }
            });
        });
    </script>
</body>
</html>
