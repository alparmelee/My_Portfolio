<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Parmelee - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="AP.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #0f172a;
            color: #f8fafc;
        }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Tech.jpg');
            background-size: cover;
            background-position: center;
        }
        .dark-mode .bg-white {
            background-color: #1e293b;
        }
        .dark-mode .text-gray-900, .dark-mode .tracking-tight, .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode label {
            color: #ffffff;
        }
        .dark-mode .hover\:text-gray-900:hover {
            color: #ffffff !important;
        }
        .dark-mode .text-gray-600 {
            color: #cbd5e1;
        }
        .dark-mode .text-gray-700 {
            color: #e2e8f0;
        }
        .dark-mode .border-gray-200, .dark-mode .border-gray-100 {
            border-color: #334155;
        }
        .dark-mode .bg-gray-100 {
            background-color: #334155;
        }
        .dark-mode nav {
            background-color: #0f172a;
            border-color: #334155;
        }
        .dark-mode footer {
            background-color: #0f172a;
            border-color: #334155;
        }
        .dark-mode .hover\:bg-gray-50:hover {
            background-color: #334155;
        }
        .dark-mode .bg-black {
            background-color: #f8fafc;
            color: #0f172a;
        }
        .dark-mode .hover\:bg-gray-800:hover {
            background-color: #e2e8f0;
        }
        .dark-mode #sun-icon {
            color: #ffffff;
        }
        .dark-mode #dark-mode-toggle:hover {
            background-color: #334155;
        }
        .dark-mode input, .dark-mode textarea {
            background-color: #1e293b;
            border-color: #334155;
            color: #ffffff;
        }
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .status-success { background-color: #def7ec; color: #03543f; }
        .status-error { background-color: #fde8e8; color: #9b1c1c; }
        .status-info { background-color: #e1effe; color: #1e429f; }
    </style>
</head>
<body class="antialiased text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-4 sm:px-6 lg:px-12">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold tracking-tight">Andrew Parmelee</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
                    <a href="contact.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>
                    <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors" aria-label="Toggle Dark Mode">
                        <svg id="sun-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                        <svg id="moon-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-white py-16 px-4 text-center">
        <div class="max-w-[1600px] mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Get in touch</h1>
            <p class="text-lg md:text-xl opacity-90">
                Want to work together? Send me a message!
            </p>
        </div>
    </header>

    <main class="max-w-3xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 p-8">
            <form id="contactForm" action="https://formspree.io/f/xqaleolw" method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition">
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." rows="6" required class="w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none transition"></textarea>
                </div>
                <div>
                    <button type="submit" id="submitBtn" class="w-full bg-black text-white px-8 py-4 rounded-md font-bold hover:bg-gray-800 transition duration-300">
                        Send message &rarr;
                    </button>
                </div>
                <div id="formStatus" class="status-message hidden"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-12 text-center text-gray-600">
        <div class="max-w-[1600px] mx-auto px-4">
            <p>&copy; 2025 Andrew Parmelee. All rights reserved.</p>
            <p class="mt-2 text-sm">IT Major, University of Central Florida</p>
        </div>
    </footer>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        // Check for saved preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            if (isDark) {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById('formStatus');
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true;
            status.textContent = "Sending...";
            status.className = "status-message status-info";
            status.classList.remove('hidden');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    status.textContent = "Success! Your message has been sent.";
                    status.className = "status-message status-success";
                    form.reset();
                } else {
                    status.textContent = "Oops! There was a problem sending your message.";
                    status.className = "status-message status-error";
                }
            } catch (error) {
                status.textContent = "Network error. Please try again later.";
                status.className = "status-message status-error";
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
