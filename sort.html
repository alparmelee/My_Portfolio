            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center">

                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="about.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
                    <a href="contact.html" class="text-gray-900 hover:text-gray-900 px-3 py-2 text-sm font-medium">Contact</a>

    <!-- Hero Section -->
    <header class="hero-section text-white py-12 px-4 text-center">
        <div class="max-w-[1600px] mx-auto">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-4">Smart Sorting Machine</h1>
            <p class="text-base opacity-90">Optimized Hybrid Sorting Algorithm</p>
        </div>
    </header>

    <main class="max-w-3xl mx-auto py-12 px-4">
        <div class="section-card">
            <h2 class="text-xl font-bold mb-4">Your List to Sort</h2>
            <textarea id="inputList" placeholder="Enter numbers separated by commas..." class="w-full h-32 p-4 border border-gray-300 rounded-md mb-4 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 outline-none"></textarea>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="file" id="inputFile" accept=".txt" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
                <div class="flex gap-2">
                    <button onclick="loadFromFile()" class="flex-grow bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded font-semibold text-sm transition">Load File</button>
                    <button onclick="generateRandomList()" class="flex-grow bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded font-semibold text-sm transition">Random</button>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="text-xl font-bold mb-4">Controls</h2>
            <div class="flex gap-4">
                <button onclick="sortList()" class="flex-grow bg-black text-white px-6 py-3 rounded-md font-bold hover:bg-gray-800 transition">Sort Now</button>
                <button onclick="saveToFile()" class="flex-grow border border-gray-300 px-6 py-3 rounded-md font-bold hover:bg-gray-50 transition">Save to .txt</button>
            </div>
            <div id="sortStatus" class="mt-4 p-3 rounded-md text-sm font-semibold hidden"></div>
        </div>

        <div class="section-card">
            <h2 class="text-xl font-bold mb-4">Sorted Result</h2>
            <div id="outputList" class="p-4 bg-gray-50 rounded-md font-mono text-sm break-all min-h-[100px]"></div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-12 text-center text-gray-600">
        <div class="max-w-[1600px] mx-auto px-4">
            <p>&copy; 2025 Smart Sorting Machine. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ... (sorting logic remains the same)
        const BALANCE_RATIO_THRESHOLD = 0.1;
        const CONSECUTIVE_UNBALANCED_THRESHOLD = 3;
        let consecutiveUnbalancedCount = 0;

        function mergeSort(arr) {
            if (arr.length <= 1) return arr;
            const mid = Math.floor(arr.length / 2);
            return merge(mergeSort(arr.slice(0, mid)), mergeSort(arr.slice(mid)));
        }

        function merge(left, right) {
            let result = [], l = 0, r = 0;
            while (l < left.length && r < right.length) {
                if (left[l] < right[r]) result.push(left[l++]);
                else result.push(right[r++]);
            }
            return result.concat(left.slice(l), right.slice(r));
        }

        function quickSort(arr, low = 0, high = arr.length - 1) {
            if (low >= high) return;
            const size = high - low + 1;
            if (consecutiveUnbalancedCount >= CONSECUTIVE_UNBALANCED_THRESHOLD && size > 10) {
                const sorted = mergeSort(arr.slice(low, high + 1));
                for (let i = 0; i < sorted.length; i++) arr[low + i] = sorted[i];
                consecutiveUnbalancedCount = 0;
                return;
            }
            const pivotIndex = partition(arr, low, high);
            const lSize = pivotIndex - low, rSize = high - pivotIndex;
            const minS = Math.min(lSize, rSize), maxS = Math.max(lSize, rSize);
            if (maxS > 0 && (minS / maxS) < BALANCE_RATIO_THRESHOLD) consecutiveUnbalancedCount++;
            else consecutiveUnbalancedCount = 0;
            quickSort(arr, low, pivotIndex - 1);
            quickSort(arr, pivotIndex + 1, high);
        }

        function partition(arr, low, high) {
            const pivot = arr[high];
            let i = low - 1;
            for (let j = low; j < high; j++) {
                if (arr[j] < pivot) [arr[++i], arr[j]] = [arr[j], arr[i]];
            }
            [arr[i + 1], arr[high]] = [arr[high], arr[i + 1]];
            return i + 1;
        }

        function displayStatus(msg, type = 'info') {
            const status = document.getElementById('sortStatus');
            status.textContent = msg;
            status.classList.remove('hidden', 'bg-gray-100', 'text-gray-700', 'bg-green-50', 'text-green-700', 'bg-red-50', 'text-red-700');
            if (type === 'green') status.classList.add('bg-green-50', 'text-green-700');
            else if (type === 'red') status.classList.add('bg-red-50', 'text-red-700');
            else status.classList.add('bg-gray-100', 'text-gray-700');
            status.classList.remove('hidden');
        }

        function sortList() {
            const input = document.getElementById('inputList').value;
            const arr = input.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
            if (!arr.length) return displayStatus("Please enter numbers.", 'red');
            displayStatus("Sorting...");
            const start = performance.now();
            quickSort(arr);
            const end = performance.now();
            document.getElementById('outputList').textContent = arr.join(', ');
            displayStatus(`Sorted in ${(end - start).toFixed(2)}ms`, 'green');
        }

        function generateRandomList() {
            const arr = Array.from({ length: 20 }, () => Math.floor(Math.random() * 100));
            document.getElementById('inputList').value = arr.join(', ');
        }

        function loadFromFile() {
            const file = document.getElementById('inputFile').files[0];
            if (!file) return displayStatus("Select a file.", 'red');
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('inputList').value = e.target.result.trim();
                displayStatus("File loaded!", 'green');
            };
            reader.readAsText(file);
        }

        function saveToFile() {
            const content = document.getElementById('outputList').textContent;
            if (!content) return displayStatus("Nothing to save.", 'red');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'sorted.txt';
            a.click(); URL.revokeObjectURL(url);
        }

        document.getElementById('inputList').value = "10,2,8,1,9,4,7,3,6,5,11,13,12,15,14";
    </script>
</body>
</html>
